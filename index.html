<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--font-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Assistant:wght@200&family=Inter:wght@200;300;400;500;600;700;800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <!--style-->
    <link rel="stylesheet" href="css/style.css" />
    <title>BMI</title>
  </head>

  <body>
    <div class="label-bmi">
      <h1>CHECK YOUR BMI</h1>
      <h2>Enter your weight and height bellow to check your BMI results</h2>
    </div>
    <form onsubmit="calculateBMI(event)">
      <label for="weight">Put your weight in here (KG)</label>
      <input type="number" step="0.01" id="weight" name="weight" required placeholder="ex 40" />

      <label for="height">And yur height in here (CM)</label>
      <input type="number" step="0.01" id="height" name="height" required placeholder="ex 152" />

      <button type="submit">Calulator BMI</button>
    </form>

    <script src="js/script.js"></script>
  </body>
</html>
